<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Dégradé linéaires</title>
	</head>
	<body>
		<div class="container-colors">
			<input type="text" data-index="1" maxlength="7" class="input-color" />
			<input type="text" data-index="2" maxlength="7" class="input-color" />
		</div>
		<div class="container-range">
			<input type="range" class="input-range" />
		</div>
		<div class="container-btn">
			<button class="plus" type="button">
				<img src="./Assets/plus.svg" alt="icone plus" />
			</button>
			<button class="minus" type="button">
				<img src="./Assets/minus.svg" alt="icone moins" />
			</button>
			<button class="random" type="button">
				<p>Random</p>
			</button>
		</div>
		<span></span>
		<script src="./app.js"></script>
	</body>
</html>
